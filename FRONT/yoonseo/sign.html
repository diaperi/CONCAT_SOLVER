<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입이용약관</title>
    <link rel="stylesheet" href="css/sign.css">
</head>
<body>
    <hr>
<div class="sign">
    <div class="agreement-form">
        <!-- <p class="title">약관동의</p> -->
        <div class="all-check">
            <label class="checkbox">
                <input type="checkbox" class="select-all">
                <span class="txt1"> <strong>&nbsp;약관 전체 동의</strong></span>
            </label>
        </div>
        <ul class="list">	
            <li class="item">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="txt">[필수] 이용약관</span>
                </label>
                
            </li>
            <li class="item">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="txt">[필수] 개인정보 수집동의서</span>
                </label>
            </li>
            <li class="item">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="txt">[필수] 안전한 서비스 이용을 위한 보안 정책 동의</span>
                </label>
            </li>
            <li class="item inner">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="txt">[선택] 마케팅 및 광고 수신 동의</span>
                </label>
            </li>
            <li class="item inner">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="txt">[선택] 서비스 개선을 위한 설문조사</span>
                </label>
            </li>
            <li class="item inner">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="txt">[선택] 개인화된 서비스 제공</span>
                </label>
            </li>
        </ul>
        <button class="submit-button">가입</button>
    </div>
</div>
</body>
<script src="js/sign.js"></script>
</html>
