<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디/비밀번호 찾기</title>
    <link rel="stylesheet" href="css/find.css">
</head>

<body>
   <div class="one"><img src="img/solver_head.png"></div>
   <hr>
    <div class="find">
        <div class="find-img"><img src="img/SOLVER_body.png"></div>
        <div class="find-content"><span>아이디/ 비밀번호 찾기</span></div>
        <button class="close-button" onclick="goToLogin()">X</button>
        <br><span>가입 시 사용한 이메일 주소를 입력하면 가입정보를 보내드립니다.</span>
        <div class = "find-input-box">
            <input type="email" id="email-input" placeholder="" required>
        </div>
        <div class="btn">
            <button id="find-email-Button" disabled>이메일로 받기</button>
        </div>
        <section class="modal modal-section type-alert">
            <div class="enroll_box">
                <p class="menu_msg"><b>이메일을 발송했습니다.</b></p>
                <p class="menu_msg2">이메일에서 계정 정보를 확인해주세요.</p>
                <button class="btn ok_btn modal_close">확인</button>
            </div>
        </section>

    
    </div>
    <script src="js/find.js"></script>
</body>
</html>
