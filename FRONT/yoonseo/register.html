<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <hr>
    <div class="register">
        <div class="sign-content">
            <div>회원가입</div>
            <div class="user-info">
                <div class="user-info-name">
                    * 이름
                    <input type="text" />
                </div>
                <div class="user-info-id">
                    * 아이디
                    <input type="text"/><br>
                    <p >아이디 중복을 확인해주세요</p>
                </div>
                <div class="user-info-pw">
                    * 비밀번호
                    <input type="password" /><br>
                    <p>비밀번호는 6~20자를 입력해주세요</p> 
                </div>
                <div class="user-info-pw-check">
                    * 비밀번호
                    <input type="password" />
                </div>
                <div class="user-info-email"> 
                    * 이메일
                    <input type="email" /><br>
                    <p>이메일로 전송된 인증 확인 버튼을 클릭해야 가입이 완료됩니다.</p>
                </div>
                <div class="btn">
                    <button id="nextButton">다음</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
