<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/yoonseo/css/login.css">
</head>

<body>
    <header>
        <div class="login-header-img">
            <a href=""><img src="/yoonseo/img/1SOLVER솔버로고_배경없는_화이트버전 7.png"></a>
        </div>
    </header>
    <div class="login_container">
        <div class="login_container2">
            <div class="login_side">
                <span class="login_intro1">
                    사회적 문제인 가족 갈등 조정을 위한
                    <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;똑똑한 우리집 퍼실레이터
                </span><br>
                <span class="login_intro2"><b>&nbsp;&nbsp;&nbsp;솔버(SOLVER)로 갈등 해결하고<br>가정에서 행복한 대화를 나눠보세요!</b></span>
                <div class="login-body-img"><img src="/yoonseo/img/solver_login.png"></div>
            </div>
            <div class="login_formBox">
                <div class="login_formBox2">
                    <form action="/user/login" method="POST" class="login_form">
                        <div class="login-img"><img src="img/SOLVER_login_body.png"></div>
                        <div class="login-input-idbox">
                            <input type="text" id="userId" placeholder="아이디" required>
                        </div>
                        <div class="login-input-pwbox">
                            <input type="password" id="userPw" placeholder="비밀번호" required>
                        </div>
                        <div class="login-check">
                            <input type="checkbox"><span> 로그인 상태 유지</span>
                        </div>
                        <button type="submit" id="login_btn">로그인</button>
                    </form>

                    <div class="login_register">
                        <a href="/user/find">아이디 찾기</a>
                        |<a href="/user/find"> 비밀번호 찾기</a>
                        |<a href="/user/sign"> 회원가입</a>
                    </div>
                    <div class="login_type">
                        <div class="login_typeLine">
                            <hr>
                            <span class="or-text">간편 로그인</span>
                        </div>
                        <div class="login_typeIcon">
                            <button class="login-button" onclick="goToNaverLogin()"><img src="img/naver.jpg"></button>
                            <button class="login-button" onclick="goToGoogleLogin()"><img src="img/google.png"></button>
                            <button class="login-button" onclick="goToKakaoLogin()"><img src="img/kakaotalk.png"></button>
                            <button class="login-button" onclick="goToAppleLogin()"><img src="img/apple.png"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>

</html>
