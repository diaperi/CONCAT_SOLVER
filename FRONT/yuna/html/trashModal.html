<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLVER_trash</title>
    <link rel="stylesheet" href="../css/trashModal.css">
    <script src="../js/trashModal.js"></script>
</head>

<body>
    <div class="trashModal_model">
        <div class="trashModal_confirm">
            <div class="trashModal_modalHeader">
                <h3>완전히 삭제하시겠습니까?</h3>
            </div>
            <div class="trashModal_modalContent">
                <p>휴지통의 모든 항목이 완전히 삭제되며<br> 복원할 수 없게 됩니다.</p>
            </div>
            <div class="trashModeal_BtnContainer">
                <button id="trashModal_cancel" onclick="closeModal()">취소</button>
                <button id="trashModal_delete" onclick="confirmDelete()">완전히 삭제</button>
            </div>
        </div>    
    </div>
   
</body>
</html>
