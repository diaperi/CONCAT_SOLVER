<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보수정 페이지</title>
    <link rel="stylesheet" href="css/mypage_change.css"> <!-- CSS 파일 링크 -->
</head>
<body>
    <div class="mypage_change_container">
        <div class="mypage_change_form-container">
            <h2>회원정보수정</h2>
            <form id="mypage_change_updateForm">
                <label for="mypage_change_name">이름</label>
                <input type="text" id="name" name="name" required>
                
                <label for="mypage_change_email">이메일</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mypage_change_username">아이디</label>
                <input type="text" id="username" name="username" required>
                
                <label for="mypage_change_phone">전화번호</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="mypage_change_password">비밀번호</label>
                <input type="password" id="password" name="password" required>
                
                <div class="mypage_change_btn-group">
                    <button type="button" class="btn-cancel" onclick="cancelUpdate()">Cancel</button>
                    <button type="button" onclick="saveUpdate()">Save</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/mypage_change.js"></script> <!-- JavaScript 파일 링크 -->
</body>
</html>
