<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>회원정보 수정 결과</h1>
    <table>
        <tr>
            <th>id</th>
            <th>email</th>
            <th>password</th>
            <th>phone</th>
            <th>name</th>
            <th>enrollDate</th>
            <th>updateDate</th>
        </tr>
        <tr>
            <td th:text="${user.userNo}"></td>
            <td th:text="${user.userEmail}"></td>
            <td th:text="${user.userPw}"></td>
            <td th:text="${user.userPhone}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${#temporals.format(user.enrollDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#temporals.format(user.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
    </table>
    <a href="/main/mainPage" class="btn">메인 페이지로 돌아가기</a>
</div>
</body>
</html>
