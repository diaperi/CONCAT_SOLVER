<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/yoonseo/css/register.css">
</head>
<body>
<header>
    <div class="register-header-img">
        <a href=""><img src="/yoonseo/img/1SOLVER솔버로고_배경없는_화이트버전 7.png" alt="Logo"></a>
    </div>
</header>
<div class="register_box">
    <div class="register">
        <div class="register_closeBtnBox">
            <button class="close-button2" onclick="goToSign()"><<</button>
            <button class="close-button" onclick="goToLogin()">X</button>
        </div>
        <div class="sign-content">
            <div class="register-title"><span>회원가입</span></div>
            <div class="register-img">
                <div class="register-1"><img src="/yoonseo/img/number1.png" alt="Step 1"></div>
                <div class="register-line"></div>
                <div class="register-2"><img src="/yoonseo/img/number2.png" alt="Step 2"></div>
            </div>
            <form th:action="@{/user/register}" method="post" class="register_form">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <div class="user-info">
                    <div class="user-info-name">
                        이름
                        <input type="text" id="nameInput" name="name"/>
                    </div>
                    <div class="user-info-id">
                        아이디
                        <input type="text" id="idInput" name="userId" onblur="checkDuplicate()" required/><br>
                        <p id="idValidation" class="validation-message"></p>
                    </div>
                    <div class="user-info-pw">
                        비밀번호
                        <input type="password" id="pwInput" name="userPw"/><br>
                        <p>비밀번호는 6~20자를 입력해주세요</p>
                    </div>
                    <div class="user-info-pw-check">
                        비밀번호 확인
                        <input type="password" id="pwCheckInput" name="pwCheck"/>
                    </div>
                    <div class="user-info-email">
                        이메일
                        <input type="email" id="emailInput" name="userEmail"/><br>
                        <p>이메일로 전송된 인증 확인 버튼을 클릭해야 가입이 완료됩니다.</p>
                    </div>
                    <div class="btn">
                        <button type="submit" id="nextButton" onclick="checkInputs()">가입</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/yoonseo/js/register.js"></script>
</body>
</html>
