<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myPageDetail</title>
    <script src="https://kit.fontawesome.com/a06d7ad725.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/seoyun/css/myPageDetail.css">
</head>
<body>
    <!-- <div id="header-container"></div> -->

    <div class="detailBox">
        <div class="detailVideo">
            <video id="myVideo" controls>
                <source th:src="${videoUrl}" type="video/mp4">
            </video>
            <div class="myPageDetail_bottomActions">
                <button id="trashBtn">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
                <button id="readBtn">
                    <i class="fa-solid fa-volume-up"></i>
                </button>
            </div>
        </div>
        <!-- <div class="line"></div> -->
        <div class="detailSolve">
            <div class="summary" id="summary">
                <span class="title" th:text="${gptTitle}">제목 없음</span>
                <!-- <hr> -->
                <span><i class="fa-regular fa-circle-check"></i> 솔버가 솔루션을 요약했어요.</span>
                <span class="summary2" th:utext="${gptSummary}">요약 없음</span>
                <hr>
                <div class="accordion">
                    <div th:each="entry : ${participants}">
                        <div class="accordion-item">
                            <button class="accordion-button">
                                <i class="fa-regular fa-circle-user"></i>
                                &nbsp;&nbsp;더 자세한 솔루션 보기 -<span th:text="${entry.key}"> 참여자</span>
                            </button>
                            <div class="accordion-content">
                                <p th:utext="${entry.value}">참여자 솔루션 없음</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



<script src="/seoyun/js/myPageDetail.js"></script>
    <script>
        // JavaScript to load the header
        fetch('/hyeeun/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>

</body>
</html>
