<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보수정 페이지</title>
    <link rel="stylesheet" href="css/mypage_change.css"> <!-- CSS 파일 링크 -->
</head>
<body>
    <div class="mypage_change_container">
        <div class="mypage_change_form-container">
            <div class="mypage_change_header-container">
                <div class="icons">
                    <img src="img/notification_icon.png" alt="알림 아이콘" class="icon">
                    <img src="img/profile_image.png" alt="프로필 사진" class="icon">
                </div>
            </div>
            <div class="mypage_change_title-container">
                <h2>회원정보수정</h2>
                <img src="img/profile_image.png" alt="프로필 사진" class="profile-large">
            </div>
            <form id="mypage_change_updateForm">
                <label for="mypage_change_name">이름</label>
                <input type="text" id="name" name="name" required>
                
                <label for="mypage_change_email">이메일</label>
                <div class="input-icon-container">
                    <input type="email" id="email" name="email" required>
                    <div id="email_check_icon" class="check-icon">✔️</div>
                </div>
                <span id="email_check_message" class="check-message">이메일이 이미 사용 중입니다.</span>
                
                <label for="mypage_change_username">아이디</label>
                <input type="text" id="username" name="username" required>
                
                <label for="mypage_change_phone">전화번호</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="mypage_change_password">비밀번호</label>
                <input type="password" id="password" name="password" required>
                
                <label for="mypage_change_confirm_password">비밀번호 확인</label>
                <div class="input-icon-container">
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <div id="password_check_icon" class="check-icon">✔️</div>
                </div>
                <span id="password_check_message" class="check-message">비밀번호가 일치하지 않습니다.</span>

                <button type="button" class="btn-cancel" onclick="cancelUpdate()">Cancel</button>
                <button type="button" class="btn-save" onclick="saveUpdate()">Save</button>

                <a href="#" class="delete-account" onclick="openConfirmationPopup()">회원탈퇴하기</a>
            </form>
            <div id="confirmationPopup" class="confirmation-popup">
                <div class="popup-content">
                    <span class="close-btn" onclick="closeConfirmationPopup()">X</span> <!-- 닫기 버튼 추가 -->
                    <h2><b>회원 탈퇴를 신청하기 전, 다음 내용을 꼭 확인해주세요!!</b></h2>
                    <p><b>1. 고객 정보 및 개인형 서비스 이용 기록은 개인 정보보호 처리 방침 기준에 따라 삭제됩니다.</b></p>
                    <p><b>2. 회원 탈퇴 시 더 이상 솔버 홈캠 서비스 사용이 불가능하며,</b</p>
                    <p><b>솔버 공식 사이트에서도 탈퇴 처리됩니다.</b></p>
                    <button onclick="confirmDelete()">회원탈퇴하기</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/mypage_change.js"></script> <!-- JavaScript 파일 링크 -->
</body>
</html>
